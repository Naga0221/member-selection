<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Member Assignment</title>
  <style>
    button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>

<body>

<h3>Click a Member</h3>
<div id="buttons"></div>
<div id="result"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    const members = [
      "Ramesh", "Mounica", "nag", "saurabh", "ranjit", "aush",
      "Purna", "Arvoind", "shimbu", "priyanka"
    ];

  let availableTargets = [...members];
  const resultDiv = document.getElementById("result");
  const container = document.getElementById("buttons");

  members.forEach(member => {
    const btn = document.createElement("button");
    btn.textContent = member;

    btn.onclick = () => {

      // Remove self from possible targets
      let validTargets = availableTargets.filter(p => p !== member);

      if (validTargets.length === 0) {
        resultDiv.textContent = "Assignment complete. No valid targets left.";
        btn.disabled = true;
        return;
      }

      // Pick random valid target
      const index = Math.floor(Math.random() * validTargets.length);
      const target = validTargets[index];

      // Remove target permanently (NO repeat)
      availableTargets = availableTargets.filter(p => p !== target);

      resultDiv.textContent = `${member} â†’ ${target}`;
      btn.disabled = true;
    };

    container.appendChild(btn);
  });

});
</script>

</body>
</html>
